modLoader = "javafml"
loaderVersion = "[2,)"
issueTrackerURL = "https://github.com/MinecraftForge/MinecraftForge/issues" # Change this to the link to your mod's issue tracker.
license = "${license}"

[[mods]]
modId = "${id}"
version = "${version}"
displayName = "${name}"
authors = "${author}"
description = '''${description}'''
logoFile = "assets/${id}/icon.png"

[[mixins]]
config = "${id}-common.mixins.json"

[[mixins]]
config = "${id}-forge.mixins.json"

[[dependencies.${id}]]
modId = "minecraft"
type = "required"
versionRange = "${minecraft_version_range}"
ordering = "NONE"
side = "BOTH"

[[dependencies.${id}]]
modId = "neoforge"
type = "required"
versionRange = "${neoforge_version_range}"
ordering = "NONE"
side = "BOTH"
